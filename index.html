<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento Pix via WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1DA851;
    }
  </style>
</head>
<body>
  <h1>Pagamento Pix via WhatsApp</h1>
  <label for="valor">Digite o valor (R$):</label>
  <input type="number" id="valor" step="0.01" min="0.01" value="0.01" />

  <button id="btnPagar">Pagar via WhatsApp Pix</button>

  <script>
    const chavePix = "samuellucas1pk@gmail.com";
    const numeroWhats = "5521988759154"; // Troca pelo seu número com DDI

    document.getElementById("btnPagar").addEventListener("click", () => {
      let valor = parseFloat(document.getElementById("valor").value);
      if (isNaN(valor) || valor < 0.01) {
        alert("Digite um valor válido mínimo R$0,01");
        return;
      }

      const mensagem = `Olá, quero pagar R$${valor.toFixed(2)} para a chave Pix ${chavePix}`;
      const msgEncoded = encodeURIComponent(mensagem);
      const linkWhats = `https://wa.me/${numeroWhats}?text=${msgEncoded}`;

      window.open(linkWhats, "_blank");
    });
  </script>
</body>
</html>
